version: '3.8'

services:
  # ===== DATABASE =====
  mysql:
    image: mysql:8.0
    container_name: hgcoffee-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - hgcoffee-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== BACKEND =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hgcoffee-backend
    restart: always
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - VNPAY_TMN_CODE=${VNPAY_TMN_CODE}
      - VNPAY_HASH_SECRET=${VNPAY_HASH_SECRET}
      - VNPAY_URL=${VNPAY_URL}
      - VNPAY_RETURN_URL=${VNPAY_RETURN_URL}
      - SEPAY_API_KEY=${SEPAY_API_KEY}
      - SEPAY_WEBHOOK_URL=${SEPAY_WEBHOOK_URL}
    expose:
      - "3003"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hgcoffee-network


  # ===== FRONTEND =====
  frontend:
    build:
      context: ./client/vite-project
      dockerfile: Dockerfile
    container_name: hgcoffee-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - hgcoffee-network

# ===== NGINX REVERSE PROXY =====
  nginx-proxy:
    image: nginx:alpine
    container_name: hgcoffee-nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - hgcoffee-network

# ===== VOLUMES =====
volumes:
  mysql_data:

# ===== NETWORKS =====
networks:
  hgcoffee-network:
    driver: bridge